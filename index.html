<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/1353262c4a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1> Daily Quote</h1>
    <p id="quote">Click the button to get inspired!</p>
    <div class="buttons">
      <button onclick="generateQuote()">New Quote</button>
      <button onclick="copyQuote()">Copy Quote</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
